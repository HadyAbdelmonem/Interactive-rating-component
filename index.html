<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive rating component</title>
</head>
<body>
    <div class="container1" >
        <button class="star">&#11088;</button>
        <h2 >How did we do ?</h2>
        <p>
            please let us know how we did with your support request.
            all feedback is appreciated to help us improve our offering!
        </p>
        <button id="num1" class="star">1</button>
        <button id="num2" class="star">2</button>
        <button id="num3" class="star">3</button>
        <button id="num4" class="star">4</button>
        <button id="num5" class="star">5</button>
        <input id="sub" type="submit">
    </div>

    <div class="container2 hide">
            <img src="illustration-thank-you.svg" alt="...." >
            <button class="text">You selected <span id="span">4</span> out of 5</button>
            
            <h2 >Thank you!</h2>
            <p>
                We appreciate you taking the time to give a rating. If you ever need support, don't hesitate to get in touch!
            </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
